<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
        <h1>Alpine</h1>
      </div>
      <ul class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#price">Price</a></li>
        <li><a href="#tracking">Tracking</a></li>
        <li><a href="#office">Office</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="download-btn">
        <img src="img/download.png" alt="Download" class="download-icon">
        Download App</button>
      <img src="img/user.png" alt="Profile Picture" class="profile-img">
      <div class="menu-icon" onclick="toggleMenu()">
        <span>&#9776;</span>
      </div>
    </nav>
  </header>

  <main>
    <section id="home" class="title">
      <h1>Litte Van</h1>
      <h2>With, </h2>
      <h3>Big</h3>
      <h4>Delivery</h4>
      <h5>Delivery is the process of transporting goods <br>
      from a source location to a predifined destination.</h5>
      <img src="img/van.png" alt="Logo">
    </section>
  </main>

  <div class="search-box">
    <img src="img/search.png" alt="Search Icon" class="search-icon">
    <input type="text" placeholder="Track your shipment / Tracking ID" class="search-input">
    <button class="track-button">Track my parcel</button>
  </div>
</body>
</html>
